<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Employee Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

    <div id="app-container">
        <nav id="sidebar">
            <div class="brand">
                <h1>Portal v3.3</h1>
                <!-- Burger Menu (Mobile Only) -->
                <button id="burger-menu" class="btn-secondary"
                    style="border:none; padding:0; height:auto; display:none;">
                    <span class="material-symbols-outlined"
                        style="font-size: 1.5rem; color: var(--text-primary);">menu</span>
                </button>
            </div>

            <div id="nav-links-container" style="display: flex; flex-direction: column; gap: 0.5rem; flex: 1;">
                <a href="portal.html" class="nav-item active">
                    <span class="material-symbols-outlined">dashboard</span>
                    Dashboard
                </a>
                <a href="stakeholders.html" class="nav-item">
                    <span class="material-symbols-outlined">groups</span>
                    Stakeholder Ledger
                </a>
                <a href="activity_log.html" class="nav-item">
                    <span class="material-symbols-outlined">history</span>
                    Activity Log
                </a>
                <a href="actions.html" class="nav-item">
                    <span class="material-symbols-outlined">check_circle</span>
                    Actions / Goals
                </a>
                <a href="index.html" class="nav-item" style="margin-top: auto;">
                    <span class="material-symbols-outlined">logout</span>
                    Logout
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-switch-container">
                    <span class="theme-switch-label">Dark Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="theme-switch-container" style="border-top: none; padding-top: 0;">
                    <span class="theme-switch-label">Wide View</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="width-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div id="view-container">
                <!-- Dynamic Content Loading -->
            </div>
        </main>
    </div>

    <script src="js/mockdata.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
