<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="spine-section" style="width: 100%; max-width: 400px; padding: 3rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Employee Portal</h1>
            <p style="font-size: 0.9rem;">Authenticated Access Only</p>
        </div>

        <form id="login-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
            <div class="form-group">
                <label for="email"
                    style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem; color: var(--text-tertiary);">EMAIL</label>
                <input type="email" id="email" placeholder="admin@company.com" required style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="password"
                    style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem; color: var(--text-tertiary);">PASSWORD</label>
                <input type="password" id="password" placeholder="********" required style="width: 100%;">
            </div>
            <button type="submit" class="btn-primary"
                style="width: 100%; justify-content: center; margin-top: 1rem;">INITIATE SESSION</button>
        </form>
    </div>

    <script src="js/mockdata.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
