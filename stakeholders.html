<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Ledger - Employee Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

    <div id="app-container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="brand">
                <h1>Portal v3.3</h1>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem; flex: 1;">
                <a href="index.html" class="nav-item">
                    <span class="material-symbols-outlined">dashboard</span>
                    Dashboard
                </a>
                <a href="stakeholders.html" class="nav-item active">
                    <span class="material-symbols-outlined">groups</span>
                    Stakeholder Ledger
                </a>
                <a href="activity_log.html" class="nav-item">
                    <span class="material-symbols-outlined">history</span>
                    Activity Log
                </a>
                <a href="actions.html" class="nav-item">
                    <span class="material-symbols-outlined">check_circle</span>
                    Actions / Goals
                </a>
                <a href="login.html" class="nav-item" style="margin-top: auto;">
                    <span class="material-symbols-outlined">logout</span>
                    Logout
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-switch-container">
                    <span class="theme-switch-label">Dark Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="theme-switch-container" style="border-top: none; padding-top: 0;">
                    <span class="theme-switch-label">Wide View</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="width-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div>
                <header
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h2>Stakeholder Ledger</h2>
                        <p>Complete register of key partners and community groups.</p>
                    </div>
                    <button class="btn-primary" onclick="alert('Add Stakeholder Modal (Mock)')">+ New
                        Stakeholder</button>
                </header>

                <div class="ledger-grid" id="stakeholder-list">
                    <!-- Populated by JS -->
                </div>

            </div>
        </main>
    </div>

    <script src="js/mockdata.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
